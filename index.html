<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Tic tac toe</title>
</head>
<body>
  <header>
    <h1>Tic tac toe</h1>
  </header>
  <main>
    <div class="winner-container">
      <h1></h1>
    </div>
    <div class="form-container">
      <form action="" method="post" id="form">
        <label for="player-x">Player 1 (X): </label>
        <input type="text" name="player-x" id="player-x" required>
        <label for="player-x">Player 2 (O): </label>
        <input type="text" name="player-o" id="player-o" required>
        <input type="submit" value="Play" class="btn">
      </form>
    </div>
    <div class="grid-container">
    </div>
  </main>
</body>
</html>
